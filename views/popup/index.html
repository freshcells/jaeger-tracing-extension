<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../assets/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="popup.css">
  <script type="module" src="popup.js"></script>
  <title>Jaeger UI</title>
</head>
<body>
  <main>
    <section class="header">
      <h1>Jaeger UI</h1>
      <i class="header-close-btn"></i>
    </section>
    <section class="list">
      <table id="request_list">
        <thead>
          <tr>
            <th>Date</th>
            <th>Method</th>
            <th>Status</th>
            <th class="description">Description</th>
            <th>Duration</th>
            <th>Trace</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="buttons">
      <span class="powered">
        Powered by <a href="http://www.freshcells.de" target="_blank" rel="noopener noreferrer">freshcells</a>
      </span>
      <button id="clear" class="btn-clear" type="button">Clear</button>
      <button id="settings" class="btn-settings" type="button">Settings</button>
    </section>
  </main>
</body>
</html>
